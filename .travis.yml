language: node_js
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
script:
    - npm run build
deploy:
    provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: cso-interchange
    region: us-west-1
    skip_cleanup: true
    local-dir: build
    acl: public_read
    detect_encoding: true
